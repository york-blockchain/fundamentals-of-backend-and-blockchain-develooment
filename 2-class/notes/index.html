## Procedural programming

* Drawing a sine wave procedurally would look like:

```
function getCanvasCtx(canv) {
  if (!canv.getContext) throw "Can't get canvas context!";
  return ctx = canv.getContext('2D');
}

function drawWave(canv, yGenerator, [startX, startY]) {
  const ctx = getCanvasCtx(canv);

  ctx.beginPath();
  ctx.moveTo(startX, startY);
  for (let x = startX; x <= canvas.width - startX; x++) {
    const y = yGenerator(x);
    ctx.lineTo(x, y);
  }
  ctx.stroke();
}

function clearCanvas(canv) {
  const ctx = getCanvasCtx(canv);
  ctx.clearRect(0, 0, canv.width, canv.height);
}

function sineGenerator(amplitude, frequency, offset) {
  return x => (amplitude * Math.sin(frequency * x)) + offset;
}

const canv = document.getElementById("waveform-canvas")
const { height, width } = canv;

let sine = sineGenerator(height / 4, 6 / height, height / 2);
drawWave(canv, sine, [0, 0]);
```

</script></section>

<section data-markdown><script type="text/template">

## Object Oriented Programming

* Drawing sinewave in OOP would look like:

```
class Wave {
  constructor(canv, start = [0, 0]) {
    this.canv = canv;
    this.start = start;
  }

  get ctx() {
    if (!canv.getContext) throw "Can't get canvas context!";
    return this.canv.getContext("2d");
  }

  get width() {
    return this.canv.width;
  }

  get height() {
    return this.canv.height;
  }

  generateY(x) {
    throw "generateY for Wave subclass not implemented!"
  }

  draw() {
    this.ctx.beginPath();
    this.ctx.moveTo(this.start[0], this.start[1]);
    for (let x = this.start[0]; x <= (this.width - this.start[0]); x++) {
      this.ctx.lineTo(x, this.generateY(x));
    }
    this.ctx.stroke();
  }

  clear() {
    this.ctx.clearRect(0, 0, this.width, this.height);
  }

  static redraw(...waves) {
    // clear all the canvases
    for (let wave in waves) { wave.clear(); }
    // redraw all waves
    for (let wave in waves) { wave.draw(); }
  }
}

class Sine extends Wave {
  constructor(...args) {
    super(...args);
    this.amplitude = this.canvas.height / 4;
    this.frequency = this.canvas.height / 6;
    this.offset = this.canvas.height / 2;
  }

  generateY(x) {
    return (this.amplitude * Math.sin(this.frequency * x)) + this.offset;
  }
}

const canv = document.getElementById("waveform-canvas");
const sine = new Sine(canv);
sine.draw();
```

</script></section>

<section data-markdown><script type="text/template">

  ## Abstraction
  
  * Abstraction is the concept of hiding the internal details and describing things in simple terms. 
  * e.g. a method that adds two integers. 
  * The internal processing of the method is hidden from the outer world. 
  * Abstraction can be achieved via Encapsulation and Inheritance. 
  * java compiler takes care of converting simple statements to machine language and hides the inner implementation details from the outer world.
  
  </script></section>

<section data-markdown><script type="text/template">

  ## Encapsulation
  
  * Encapsulation is the technique used to implement abstraction in object-oriented programming. 
  * Encapsulation is used for access restriction to class members and methods. 
  * Access modifier keywords are used for encapsulation in object oriented programming. 
  * e.g., encapsulation in java is achieved using `private`, `protected` and `public` keywords.
  
  </script></section>


<section data-markdown><script type="text/template">

  ## Polymorphism
  
  * Polymorphism is the concept where an object behaves differently in different situations. 
  * There are two types of polymorphism - compile time polymorphism and runtime polymorphism. 
  * Compile-time polymorphism is achieved by **method overloading**. 
  
</script></section>

<section data-markdown><script type="text/template">

## Compile-time polymorphism

* Compile-time polymorphism is achieved by **method overloading**.

```
public class Circle {

  public void draw(){
    System.out.println("Drawing circle with default color Black and diameter 1 cm.");
  }

  public void draw(int diameter){
    System.out.println("Drawing circle with default color Black and diameter"+diameter+" cm.");
  }

  public void draw(int diameter, String color){
    System.out.println("Drawing circle with color"+color+" and diameter"+diameter+" cm.");
  }
}
``` 
  
</script></section>

<section data-markdown><script type="text/template">

## Run-time polymorphism

* Runtime-polymorphism is achieved by **method overriding**

```
package com.journaldev.test;

public class Square implements Shape {

  @Override
  public void draw() {
    System.out.println("Drawing Square");
  }

}
``` 
    
</script></section>

<section data-markdown><script type="text/template">

  ## Inheritance
  
  * Object is based on another object. 
  * Mechanism of code reuse. 
  * The object that is getting inherited is called the superclass and the object that inherits the superclass is called a subclass. 

</script></section>

<section data-markdown><script type="text/template">

  ## Inheritance
  
```
package com.journaldev.java.examples1;

class SuperClassA {

	public void foo(){
		System.out.println("SuperClassA");
	}
	
}

class SubClassB extends SuperClassA{
		
	public void bar(){
		System.out.println("SubClassB");
	}
	
}

public class Test {
	public static void main(String args[]){
		SubClassB a = new SubClassB();
		
		a.foo();
		a.bar();
	}
}

```

</script></section>

<section data-markdown><script type="text/template">

  ## Association
  
  *  Defines the relationship between objects.
  *  The association defines the multiplicity between objects. 
  *  e.g. Teacher and Student objects. 
   * There is a one-to-many relationship between a teacher and students. 
   * A student can have a one-to-many relationship with teacher objects. 
   * However, both student and teacher objects are independent of each other.

</script></section>

<section data-markdown><script type="text/template">

  ## Aggregation
  
  * Aggregation is a special type of association. 
  * Objects have their own life cycle but there is ownership. 
  * Whenever we have *“HAS-A”* relationship between objects and ownership then it’s a case of aggregation.

</script></section>

<section data-markdown><script type="text/template">

  ## Composition
  
  * The composition is a more restrictive form of aggregation. 
  * When the contained object in *“HAS-A”* relationship can’t exist on its own, then it’s a case of composition. 
  * e.g. House *has-a* Room. 
   * Here the room can’t exist without the house. 
   * Composition is said to be better than inheritance. 

</script></section>

## Simple Responsibility Principle

*A function or class should have only one reason to change meaning that class should have only one job.*
* If a class or function has to be be refactored due to change in logic than it has no more than one responsibility 
* Passing class object as a parameter is known as dependency injection
  
</script></section>

## Open Closed Principle
*Objects or entities should be open for extension but closed for modification.*
* This means that a class should be extendable without modifying the class itself.

<section data-markdown><script type="text/template">

## Liskov Substitution Principle

*Let q(x) be a property provable about objects of x of type T. Then q(y) should be provable for objects y of type S where S is a subtype of T.*
* This means that every subclass or derived class should be substitutable for their base or parent class.
* Means code (behaviour) can be shared between a class and its derived classes called “subclasses”
  
</script></section>

<section data-markdown><script type="text/template">
```
// Bad Example
public class Bird{
    public void fly(){}
}
public class Duck extends Bird{}

// The duck can fly because it is a bird

public class Ostrich extends Bird{}

// Ostrich is a bird, but it can't fly, 
// Ostrich class is a subtype of class Bird, 
// but it shouldn't be able to use the fly method, 
// that means we are breaking the LSP principle.

// Good Example

public class FlyingBirds extends Bird{
    public void fly(){}
}
public class Duck extends FlyingBirds{}
public class Ostrich extends Bird{}

## Interface Segregation Principle

*A client should never be forced to implement an interface that it doesn’t use, or clients shouldn’t be forced to depend on methods they do not use.*
* Interfaces should not contain code that the end client (user of your code) will not use
  
</script></section>

<section data-markdown><script type="text/template">

```
// burger place where a customer can order a burger, fries or a combo of both:
interface OrderService {
  void orderBurger(int quantity);
  void orderFries(int fries);
  void orderCombo(int quantity, int fries);
}

// to implement a burger-only order, we are forced to throw an exception in the orderFries() method:

class BurgerOrderService implements OrderService {
  @Override
  public void orderBurger(int quantity) {
      System.out.println("Received order of "+quantity+" burgers");
  }

  @Override
  public void orderFries(int fries) {
      throw new UnsupportedOperationException("No fries in burger only order");
  }

  @Override
  public void orderCombo(int quantity, int fries) {
      throw new UnsupportedOperationException("No combo in burger only order");
  }
}
```
  
</script></section>

<section data-markdown><script type="text/template">

  ## Dependency Inversion Principle
  
  *Entities must depend on abstractions, not on concretions. It states that the high-level module must not depend on the low-level module, but they should depend on abstractions.*
  * Invert the order of dependencies in code
  * The low level information becomes concrete implementation of abstract high level information
  * High level code is independent of details beneath it
  * Low level implementations should depend on abstractions above them
</script></section>
